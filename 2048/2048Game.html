<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="./2048css/2048game.css"/>
    <link rel="stylesheet" type="text/css" href="./2048css/animation.css"/>

</head>
<body>
<header>
    <h2>2048</h2>
    <div style="margin-bottom:10px;">
    <button id="newgame">New Game</button>
    <div id="scorediv">
    <p>Score:<span id="score">0</span></p>
    </div>
</header>

<div class="game-board">
<div class="grid-board">
    <!-- row 1-->
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <!-- row 2-->
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <!-- row 3-->
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <!-- row 4-->
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
</div>
<div class="number-board">
</div>
<script type="text/javascript" src="./2048js/2048support.js"></script>
<script type="text/javascript" src="./2048js/2048animation.js"></script>
<script type="text/javascript" src="./2048js/2048game.js"></script>
<script type="text/javascript" src="./2048js/2048event.js"></script>
<script type="text/javascript" src="./2048js/2048main.js"></script>
</body>
</html>
